<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-CARD</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="mainSection">
      <div class="profileDetails">
        <img src="assets/images/profilePicture.jpg" alt="cristiano Ronaldo" />
        <h2>Cristiano Ronaldo</h2>
        <p>Cristiano Ronaldo is a Portuguese professional footballer.</p>
      </div>
      <div class="contact">
        <p>CONTACT ME</p>
        <img src="assets/images/upload.png" alt="arrow" />

      <center>
        <div class="list">
          <ol>
            <li>
              <img src="assets/images/gmail.png" alt="gmail" />
              <h1 class="emailHeading">Email</h1>
              <p class="emailPara">cristianoronaldo@gmail.com</p>
            </li>
            <li>
              <img src="assets/images/facebook.png" alt="facebook" />
              <h1 class="facebookHeading">Facebook</h1>
              <p class="facebookPara">Cristiano Ronaldo</p>
            </li>
            <li>
              <img src="assets/images/twitter.png" alt="twitter" />
              <h1 class="twitterHeading">Twitter</h1>
              <p class="twitterPara">@Cristiano Ronaldo</p>
            </li>
          </ol>
        </div>
      </center>
    </section>
